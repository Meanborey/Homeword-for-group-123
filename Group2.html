<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 300vh;
        }
        
        nav {
            background-color: black;
            color: white;
            position: sticky;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
        }
        
        .img_body {
            height: 100vh;
            width: 100vw;
            background-color: rgba(193, 193, 193, 0.407);
        }
        
        .img_body img {
            position: fixed;
        }
        
        #dog,
        #cat {
            position: absolute;
            right: 0;
        }
        
        .header {
            position: relative;
        }
        
        #cat {
            bottom: 10px;
            right: 0px;
        }
        
        #img {
            background-color: pink;
            height: 500px;
            width: 500px;
            position: absolute;
            top: 5rem;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <nav>
            <h2>This is header</h2>
        </nav>
        <div class="img_body">
            <img src="https://www.wordstream.com/wp-content/uploads/2021/07/best20display20ads20of202020-geico20example_0.png" alt="">
            <div id="img">
                <img id="dog" src="https://images.prismic.io/tails/cf20177f4abcfbf52dcbe323ef99b50ef31b4048_body_01.png?auto=compress,format" alt="">
                <img id="cat" src="https://static.wixstatic.com/media/2cd43b_5f099d303fb742dfb10d3892386e0eb6~mv2.png/v1/fill/w_320,h_322,q_90/2cd43b_5f099d303fb742dfb10d3892386e0eb6~mv2.png" alt="">
            </div>
        </div>
    </div>

</body>

</html>
